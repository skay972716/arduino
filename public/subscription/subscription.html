<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Subscription</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column"></div>
        <div class="column is-two-thirds">
          <div
            id="suscrito"
            class="notification is-info"
            style="text-align: center; margin-top: 50px"
          >
            ¡Permita las<strong> notificaciones </strong>en el navegador!
          </div>
        </div>
        <div class="column"></div>
      </div>
      <div class="columns" style="justify-content:space-evenly;margin-top:50px">
        <button id="reload" type="submit" class="button is-warning is-hovered">¡Comprobar!</button>
        <a class="button is-warning is-hovered" href="http://localhost:3000"
          >¡Volver!</a
        >
      </div>
    </div>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
